<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="helloworld.css"/>

</head>
<body>
    <div id="container">
    <div class="box">
        <div id ="disp">Timer </div>
        <form action="#">
            <input type="number" id="hour"  autocomplete="off" value="0"/>
            <input type="number" id="min"  autocomplete="off" value="0"/>
            <input type="number" id="sec"  autocomplete="off" value="0"/>
        </form>
        <div class="btn">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id ="reset">Reset</button>
        </div>
    </div>

    

    </div>

<div id="logContainer">
    <div class="log">
        <div id="startTime" class="startTime">Start Time</div>
        <div id="duration" class="duration">Timer Duration</div>
        <div id="endTime" class="endTime">End Time</div> <div id="reloads" class="reloads">Reloads</div>
       

        
        </div>
    </div>
        
  
    <div class="inp-group" id="inp-group"></div>
    

<script type="module" src="/out/helloworld.js"></script>
<!-- <script type="module" src="/out/store.js"></script> -->

    
</body>     
</html>
